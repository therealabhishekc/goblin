version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building WhatsApp Business API..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
      - echo "Python path setup complete"
run:
  runtime-version: 3.12
  command: python backend/start.py
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
  # All environment variables are managed by CloudFormation
  # They are injected automatically during deployment:
  # - DATABASE_URL, DB_HOST, DB_PORT, DB_NAME, DB_USER, USE_IAM_AUTH
  # - WHATSAPP_TOKEN, VERIFY_TOKEN
  # - S3_DATA_BUCKET, DYNAMODB_TABLE
  # - ENVIRONMENT, AWS_REGION, LOG_LEVEL
